<ion-header>
  <ion-navbar>
    <ion-title>
      Proximiio
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="about">
  <div class="data-row">
    <div class="label">Status</div>
    <div class="content"><pre>{{ proximiioStatus }}</pre></div>
  </div>
  <div class="data-row">
    <div class="label">Position</div>
    <div class="content"><pre>{{ lastPosition }}</pre></div>
  </div>
  <div class="data-row">
    <div class="label">Last input</div>
    <div class="content"><pre>{{ lastInput }}</pre></div>
  </div>
  <div class="data-row">
    <div class="label">Last output</div>
    <div class="content"><pre>{{ lastOutput }}</pre></div>
  </div>
  <div class="data-row">
    <div class="label">Last beacon found</div>
    <div class="content"><pre>{{ lastBeaconFound }}</pre></div>
  </div>
  <div class="data-row">
    <div class="label">Last beacon lost</div>
    <div class="content"><pre>{{ lastBeaconLost }}</pre></div>
  </div>
</ion-content>
